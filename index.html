<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Country Guide</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Country Guide</h1>

    <div class="search-engine">
      <input type="text" id="searchEngine">
      <button type="button" id="searchBtn">Search</button>
    </div>

    <div class="country-area" id="countryArea">
      <img src="https://flagcdn.com/w320/kr.png" alt="Flag" id="countryFlag">
      <p id="countryName">Republic of Korea</p>
      <div class="wrapper">
        <span>Capital :</span><p id="capital">Seoul</p>
      </div>
      <div class="wrapper">
        <span>Continent :</span><p id="continent">Asia</p>
      </div>
      <div class="wrapper">
        <span>Currency :</span><p id="currency">Won</p>
      </div>
      <div class="wrapper">
        <span>Common Languages :</span><p id="language">Korean</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
